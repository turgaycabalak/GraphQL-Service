# ==============================
# P6Spy Configuration File
# ==============================

# Database driver
realdriver=org.postgresql.Driver

# Date format for log entries
dateformat=yyyy-MM-dd hh:mm:ss a

# Where to output logs (Stdout)
appender=com.p6spy.engine.spy.appender.StdoutLogger

# Log message format class
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat

# Custom log message format
customLogMessageFormat=SQL | %(currentTime) | I | p6spy -> | MSG: (TYPE:%(category), COST:%(executionTime)ms, CONN:%(connectionId)) SQL:\n%(sql)

# Optional: Exclude categories if needed (example)
# excludecategories=info,debug

# Optional: Include categories (example)
# includecategories=statement,commit,rollback

# Optional: Stack trace for queries (if needed)
# stacktrace=false

# Optional: Automatically format SQL (if using PrettySqlFormatter)
# autoflush=true
